<script>
    /*
    PROBLEMA: Lista de Alunos
    Peça para o Professor informar a quantidade de alunos que possui.
    Após, usando a estrutura de repetição "for com variável de controle", peça para o Professor informar o nome dos alunos e também informar se é menino ou menina.
    Separe-os em duas listas e apresente o nome dos meninos ordenados alfabeticamente, que estarão em uma lista, e o nome das meninas também ordenados alfabeticamente, que estarão em outra lista.
    */

    //ENTRADA

    let quantAlunos = Number(prompt("informe a quantidade de alunos que você possui"));
    let meninos = [];
    let meninas = [];

    //PROCESSAMENTO

    for(contador = 1; contador <= quantAlunos; contador++) {
        let nomeAlunos = prompt("infome o nome dos seus alunos");
        let genero = prompt("qual o gênero do aluno? f-feminino; m-masculino;").toLowerCase();
        if(genero === "f") {
            meninas.push(nomeAlunos);
        } else {
            meninos.push(nomeAlunos);
        }
    }

    //SAÍDA

    document.write(`seus alunos meninos são: ${meninos.sort().join(", ")}</br>`);
    document.write(`suas alunas meninas são: ${meninas.sort().join(", ")}`);
    
</script>
