<script>
    /*
    PROBLEMA: Custo quilometragem percorrida
    Peça para o Motorista informar a quantidade de vezes que abasteceu.
    Peça também para o Motorista informar a distância total percorrida (em quilômetros)
    Após, usando a estrutura de repetição "for com variável de controle", peça para o Motorista informar o custo de cada abastecimento efetuado.
    Calcule o custo de cada quilômetro percorrido (quilometragem / custo total dos abastecimentos).
    Apresente três dados:
    - O custo de cada quilômetro percorrido
    - O custo total dos abastecimentos efetuadas
    - A quilometragem total percorrida
    */

    //ENTRADA

    let quantAbasteceu = Number(prompt("quantas vezes você abasteceu?"));
    let distancia = parseInt(prompt("quantos km's você percorreu?"));

    //PROCESSAMENTO

    let totalCombustivel = 0;

    for(contador = 1; contador <= quantAbasteceu; contador++) {
        let custo = Number(prompt(`quanto custou seu abstecimento ${contador}?`));
        totalCombustivel = totalCombustivel + custo;
    }

    let custoCadaKM = totalCombustivel / distancia;

    //SAÍDA

    document.write(`o custo de cada quilômetro percorrido é de R$${custoCadaKM} reais</br>`);
    document.write(`o custo total de todos os abastecimentos é de R$${totalCombustivel} reais</br>`);
    document.write(`a quilometragem total percorrida é de ${distancia} km's`);

</script>
